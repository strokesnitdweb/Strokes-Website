    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow-x: hidden;
            scroll-behavior: smooth !important;
        }

        .header {
            position: relative;
            background-image: -webkit-linear-gradient(rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.6) 100%), url(./img/hue-bg.jpg);
            z-index: 1;
            min-height: 40vh;
            background-size: cover;
            background-position: center;
            padding: 0;
            display: flex;
            align-items: center;
            text-align: center;
        }

        @media(min-width:1000px) {
            .header {
                height: 65vh;
            }
        }

        @media(max-width:400px) {
            #footer a {
                font-size: 17px;
            }
        }

        .row {
            margin: 0;
        }

        .title {
            padding: 4vw;
            font-family: 'Teko', sans-serif;
            font-size: 50px;
            line-height: 0;
            letter-spacing: -20px;
            color: whitesmoke;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        .parallax {
            /* The image used */
            background: -webkit-linear-gradient(rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 100%), url("./img/art11.jpg");

            /* Set a specific height */
            min-height: 500px;

            /* Create the parallax scrolling effect */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .preview {
            width: 100%;
        }

        .art.row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .art.row>.col {
            padding: 0 8px;
        }

        .art.col {
            float: left;
            width: 25%;
        }



        /* lightbox */


        .portfolio-menu {
            text-align: center;
        }

        .portfolio-menu ul li {
            border-color: chartreuse;
            color: beige;
            display: inline-block;
            margin: 0;
            list-style: none;
            padding: 10px 15px;
            cursor: pointer;
            -webkit-transition: all 05s ease;
            -moz-transition: all 05s ease;
            -ms-transition: all 05s ease;
            -o-transition: all 05s ease;
            transition: all .5s ease;
        }

        /* .portfolio-item{
	width:100%;
} */
        /* .grid-sizer,
        .portfolio-item {
            width: 20%;
        } */
        /* .portfolio-item.width2 { width: 400px; }

        .portfolio-item .item {
            /*width:303px;*/
            float: left;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .art-h1 {
            font-size: 5vw;
            font-weight: 500;
            color: beige;

        }

        .art-hr {
            height: 4px;
            width: 70px;
            position: relative;
            background: #c0f558;
            margin-left: 0;
            align-self: center;
            margin-bottom: 40px;
            margin-left: auto;
            margin-right: auto;
            border: 0;
            opacity: 1;
        }

        .art-hr.hr {
            margin-bottom: 10px;
        }

        .logo {
            position: fixed;
            right: 3px;
            top: 0;
            z-index: 2;
        }

        /* footer */

        #footer {
            background: #262626;
            padding: 0;
        }

        #footer h3 {
            color: #8eb640;
            font-weight: 400;
            font-size: 18px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        #footer .copyrights {
            padding: 20px 0;
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#779936+0,8eb640+50 */
            background: rgb(119, 153, 54);
            /* Old browsers */
            background: -moz-linear-gradient(top, rgba(119, 153, 54, 1) 0%, rgba(142, 182, 64, 1) 50%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, rgba(119, 153, 54, 1) 0%, rgba(142, 182, 64, 1) 50%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, rgba(119, 153, 54, 1) 0%, rgba(142, 182, 64, 1) 50%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#779936', endColorstr='#8eb640', GradientType=0);
            /* IE6-9 */
        }

        #footer .social {
            margin: 20px 0 30px 0;
        }

        #footer .social ul li {
            display: inline-block;
            margin: 0 20px;
        }

        #footer .social i.fab {
            font-size: 26px;
            padding: 4px;
            color: #fff;
            transition: all 0.3s;
        }

        #footer .social i.fab:hover {
            color: #eee;
        }

        #footer p {
            font-size: 1.5vw;
            text-align: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.8)
        }

        #footer h3 {
            font-size: 2vw;
        }

        #footer a {
            color: #f6f6f6;

        }

        #footer a:hover {
            color: #333;
            text-decoration: none;
        }

        .loader {
            background: rgb(76, 173, 60);
            background: linear-gradient(180deg, rgba(76, 173, 60, 1) 0%, rgba(253, 253, 253, 1) 100%);
            position: fixed;
            width: 100%;
            height: 100%;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 1000;
            overflow: hidden;

        }

        .loadlogo {

            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            text-align: center;

    <script src="js/isotope.js"></script>
    <script>
        
        if($(window).width>400){
        $(window).resize(function () { location.reload(); });}
        window.onload = function () {
            document.getElementById('cl').click();
        }
        function run() {
            $('.portfolio-item').isotope({
                itemSelector: '.item',
                percentPosition: true,
                layoutMode: "masonry",
                filter: '.port',
                percentPosition: true,
                masonry: {
                    // columnWidth: '.grid-sizer',
                    fitWidth: true,
                }
            });
        }
        $('.portfolio-menu ul li').click(function () {
            $('.portfolio-menu ul li').removeClass('active');
            $(this).addClass('active');

            var selector = $(this).attr('data-filter');
            $('.portfolio-item').isotope({
                filter: selector
            });
            return false;
        });

        $(document).ready(function () {
            var popup_btn = $('.popup-btn');
            popup_btn.magnificPopup({
                type: 'image',
                gallery: {
                    enabled: true
                }
            });
        });
    </script>
